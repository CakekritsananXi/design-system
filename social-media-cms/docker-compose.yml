version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: social-media-cms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
      POSTGRES_DB: ${DATABASE_NAME:-social_media_cms}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-media-cms-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: social-media-cms-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - social-media-cms-network

  # Strapi Application
  strapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-media-cms-app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-social_media_cms}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-password}
      DATABASE_SSL: false
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./logs:/app/logs
    ports:
      - '1337:1337'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:1337/api/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - social-media-cms-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  social-media-cms-network:
    driver: bridge
